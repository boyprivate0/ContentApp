<div id="order" class="page-layout carded fullwidth inner-scroll">

    <div class="top-bg accent"></div>
    <div class="center">

        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="cursor" [routerLink]="'/contents'">arrow_back</mat-icon>
                <div fxLayout="column" fxLayoutAlign="start start" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2">
                        Content Text-Blocks
                    </div>
                </div>
            </div>

        </div>

        <div class="l-container">
            <div class="add-text-block">
                <button (click)="addNewTextBlock()" class="mat-accent mat-raised-button">
                    Add text-block
                </button>
                <app-philip-dialog *ngIf="this.showAddNewBlock" (updatedData)="contentAdd($event)" [headerText]="'Add Text Block'" [modules]="modules" [description]="''" [text]="''" [title]="''" [images]="[]">
                </app-philip-dialog>
            </div>

            <app-list-view-component class="list-view-container" (editItemEvent)="editItem($event)" [cardItems]="contentTextBlocks | async ">
            </app-list-view-component>

        </div>
        <div class="text-center" *ngIf="(contentTextBlocks | async).length < totalCount">
            <a (click)="loadMoreContentBlocks()" class="cursor">Load More</a>
        </div>
        <app-philip-dialog *ngIf="this.selectedBlock" (updatedData)="contentUpdate($event)" [modules]="modules" [description]="this.selectedBlock.description" [text]="this.selectedBlock.text" [title]="this.selectedBlock.title" [images]="images">
        </app-philip-dialog>

    </div>
</div>
